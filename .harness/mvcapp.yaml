pipeline:
    name: mvcapp
    identifier: mvcapp
    projectIdentifier: luke
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: luke_github
                repoName: mvcapp
                build: <+input>
    stages:
        - stage:
              name: Build
              identifier: build
              description: ""
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: minikube
                          namespace: ci
                  execution:
                      steps:
                          - step:
                                type: Run
                                name: git testing
                                identifier: git_testing
                                spec:
                                    connectorRef: luke_docker_hub
                                    image: alpine/git:latest
                                    command: |-
                                        echo "<+pipeline.name>" > output.txt
                                        git config --global user.email "luke.hertert@gmail.com"
                                        git config --global user.name "Luke Hertert"
                                        git status
                                        git add .
                                        git commit -m "Add new file"
                                        git push origin master
                                    privileged: false
                          - step:
                                type: Plugin
                                name: Build docker image
                                identifier: Build_docker_image
                                spec:
                                    connectorRef: luke_docker_hub
                                    image: plugins/docker
                                    privileged: false
                                    settings:
                                        dry_run: "true"
                                        repo: ldhertert/mvcapp
                                    imagePullPolicy: IfNotPresent
                                when:
                                    stageStatus: Success
                                    condition: <+pipeline.name> == "success"
                                failureStrategies: []
              variables: []
