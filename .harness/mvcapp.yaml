pipeline:
    name: mvcapp
    identifier: mvcapp
    projectIdentifier: luke
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: luke_github
                repoName: mvcapp
                build: <+input>
    stages:
        - stage:
              name: Build
              identifier: build
              description: ""
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: minikube
                          namespace: ci
                  execution:
                      steps:
                          - step:
                                type: Plugin
                                name: Build docker image
                                identifier: Build_docker_image
                                spec:
                                    connectorRef: luke_docker_hub
                                    image: plugins/docker
                                    privileged: false
                                    settings:
                                        dry_run: "true"
                                        repo: ldhertert/mvcapp
                                    imagePullPolicy: IfNotPresent
              variables: []
